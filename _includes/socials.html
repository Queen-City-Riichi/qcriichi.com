<div class="socials">
  {% for social_key_value in site.data.socials %}
    {% assign social_name = social_key_value.first %}
    {% assign social_obj = social_key_value.last %}
    <a href="{{ social_obj.url }}"><i class="{{ social_obj.icon }}" title="{{ social_name }}"></i></a>
  {% endfor %}
</div>
